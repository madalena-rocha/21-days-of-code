<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Gallery</title>

	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="gallery">
		<div class="gallery__prev"></div>
		<div class="gallery__next"></div>
		<div class="gallery__stream">
			<img class="gallery__item" src="./assets/img-1.png" alt="Varinha em cima de carta com o brasão de Hogwarts.">
			<img class="gallery__item" src="./assets/img-2.png" alt="Trem se deslocando pela ferrovia do ponto de vista do passageiro observando pela janela.">
			<img class="gallery__item" src="./assets/img-3.png" alt="Beco Diagonal mostrando o Banco Gringotes.">
			<img class="gallery__item" src="./assets/img-4.png" alt="Castelo de Hogwarts durante o dia.">
			<img class="gallery__item" src="./assets/img-5.png" alt="Envelope endereçado a Harry Potter ao lado do óculos do personagem sobre carta aberta.">
			<img class="gallery__item" src="./assets/img-6.png" alt="Fachada da loja Quality Quidditch Supplies.">
			<img class="gallery__item" src="./assets/img-7.png" alt="Castelo de Hogwarts durante a noite.">
			<img class="gallery__item" src="./assets/img-8.png" alt="Letreiro da Plataforma 9 3/4.">
			<img class="gallery__item" src="./assets/img-9.png" alt="Trem se deslocando pela ferrovia passando por uma região de vegetação verde.">
			<img class="gallery__item" src="./assets/img-10.png" alt="Quatro gravatas listradas, cada uma com a cor de uma das casas de Hogwarts.">
		</div>
	</div>

	<script src="./scripts.js"></script>
</body>
</html>
