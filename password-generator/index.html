<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas aleatório</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Gerador de senhas</h1>
        <input id="password" type="text"  placeholder="Clique em &quot;Gerar senha&quot;" readonly>
        <div class="buttons">
            <button id="generate-password">Gerar senha</button>
            <button id="copy-password">Copiar senha</button>
        </div>
        <span id="alert-message" class="hide">Senha copiada para a área de transferência!</span>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
